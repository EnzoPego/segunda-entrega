<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <title>A La Parrilla</title>
</head>
<body class="back-contacto">
    <header>
        <div class="logo">
            <a href="../index.html"><img src="../img/logo.png" alt="logo"></a>
        </div>
                
        <div class="animate__animated animate__backInRight">
            <nav class="navegacion-principal">
                <a href="./quienesSomos.html">Quienes Somos</a>
                <a href="./nuestrosServicios.html">Nuestros Servicios</a>
                <a href="./informacion.html">Información</a>
                <a href="./contacto.html">Contacto</a>
           </nav>

        </div>

        
    </header> 

    <section>
        <div class="titulo-contacto">
            <h1 class="animate__animated animate__bounceInDown">Contacto</h1>
        </div>            
    </section>


    <section>
        

        <form class="formulario">
            <fieldset>
                <legend class="titulo-form">Escríbenos para que te pasemos el presupuesto para tu evento</legend>

                <div class="contenedor-campos">
                    <div class="campo">
                        <label>Nombre</label>
                        <input class="input-text" type="text" placeholder="Tu Nombre">
                    </div>

                    <div class="campo">
                        <label>Teléfono</label>
                        <input class="input-text" type="tel" placeholder="Tu Teléfono">
                    </div>

                    <div class="campo">
                        <label>Correo</label>
                        <input class="input-text" type="email" placeholder="Tu Email">
                    </div>
            
                    <div class="campo">
                        <label>Mensaje</label>
                        <textarea class="input-text"></textarea>
                    </div>
                </div> <!-- .contenedor-campos -->

                <div class="boton">
                    <input class="boton-enviar" type="submit" value="Enviar">
                </div>
            </fieldset>
        </form>
    </section>
    <section>
        <div class="redes">
            <a href="https://www.whatsapp.com/"><img src="../img/icons8-whatsapp-64.png" alt="link a whatsapp"></a>
            <a href="https://www.facebook.com/"><img src="../img/facebook_22567.png" alt="link a facebook"></a>
            <a href="https://twitter.com/"><img src="../img/iconfinder-social-media-applications-6twitter-4102580_113802.png" alt="link a twitter"></a>
        </div>
    </section>

    <footer class="footer-contacto py-2">
        <p>Todos los derechos reservados. A La Parrilla 2022 </p>
    </footer>
    <script src="../bootstrap/js/bootstrap.js"></script>
    
</body>
</html>
